<br>

        </div>

            <textarea id="description" name="description" class="des" required placeholder="Description"></textarea>
        </div>

        <div class="">
            
            <input type="file"  name="pdfFile" id="pdfFile" accept=".pdf" required>
        </div>

            <input type="submit" value="Add Book" class="btn">
        </div>
